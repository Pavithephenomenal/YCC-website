<!DOCTYPE html>

<!-- head -->

<head>
    <title>YellowCapCommunity</title>
    <link rel="shortcut icon" type="image/jpg" href="./images/ycc logo.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>document.addEventListener('contextmenu', event => event.preventDefault());</script>
    <link rel="stylesheet" href="style2.css">
</head>
<!-- body -->

<body>
    <style>
        h1 {
            margin-bottom: 40px
        }

        label {
            color: #333
        }

        .btn-send {
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            width: 80%;
            margin-left: 3px
        }

        .help-block.with-errors {
            color: #ff5050;
            margin-top: 5px
        }

        .card {
            margin-left: 10px;
            margin-right: 10px
        }
    </style>
    <div class="container">


        <div class=" text-center mt-5 ">
            <h1><img src="./images/ycc logo.png" width="300" height="300"> Event Registeration</h1>
        </div>
        <div class="row ">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
                        <div class="container">
                            <form id="contact-form" role="form"
                                action="https://formsubmit.co/yellowcapcommunity@gmail.com" method="POST">

                                <input type="hidden" name="_captcha" value="false">
                                <input type="hidden" name="_autoresponse"
                                    value="You Made a Nice Choice! Thanks for registering. Join the Group: ">

                                <!-- thank you and response -->
                                <input type="hidden" name="_next" value="https://yccdraft.netlify.app/thankyou.html">
                                <input type="hidden" name="_autoresponse"
                                    value="Hello YellowCapian! Thanks for registering in yellowcapcommunity. You know why we named it yellowcapcommunity, well! yellow cap really mean the ground works, to symbolize the hardwork and strengh we named it! Join us: https://chat.whatsapp.com/Fgz4fCZsYj06VUjAHECJQ7">
                                <div class="controls">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_name">Name *</label> <input
                                                    id="form_name" type="text" name="name" class="form-control"
                                                    placeholder="Please enter your name *" required="required"
                                                    data-error="name is required."> </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_lastname">Year of Graduation
                                                    *</label>
                                                <input id="form_lastname" type="text" name="surname"
                                                    class="form-control" placeholder="your year of Graduation *"
                                                    required="required" data-error="required.">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_email">Email *</label> <input
                                                    id="form_email" type="email" name="email" class="form-control"
                                                    placeholder="Please enter your email *" required="required"
                                                    data-error="Valid email is required."> </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_need">Please specify your need
                                                    *</label> <select id="form_need" name="need" class="form-control"
                                                    required="required" data-error="Please specify your need.">
                                                    <option value="" selected disabled>--Choose the Topic--</option>

                                                    <option>1. Future of 3-D Printing</option>
                                                    <option>2. Space construction</option>
                                                    <option>3. Architectural style of any one dynasties</option>
                                                    <option>4. Eco-friendly Civil Inventions</option>
                                                    <option>5. Advancement in Ocean Technology</option>
                                                    <option>6. Fascinating Civil Disciplines</option>
                                                    <option>7. Construction 4.0</option>
                                                    <option>8. Modern Surveying</option>
                                                    <option>9. Building Information Modeling</option>
                                                </select> </div>
                                        </div>
                                    </div>
                                    <!-- subject and response -->
                                    <input type="hidden" name="_subject" value="New Registeration for Event">
                                    <input type="hidden" name="_autoresponse"
                                        value="Thank you for Registeration in the Event, Please Join the Group using this link : link###">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group"> <label for="form_message">Any Queries?</label>
                                                <textarea id="form_message" name="message" class="form-control"
                                                    placeholder="Write your message here." rows="4"
                                                    data-error="Please, leave us a message."></textarea>
                                            </div>
                                        </div>
                                        <div class="col-md-4"> <input type="submit"
                                                class="btn btn-success btn-send pt-2 btn-block " value="Register">
                                        </div><br>
                                        <div class="col-md-4"> <a href="index.html"
                                                class="btn btn-danger btn-send pt-2 btn-block">
                                                Home</a>
                                        </div>
                                        <div class="col-md-4"> <a href="https://formsubmit.co/el/nugeni"
                                                class="btn btn-warning text-white btn-send pt-2 btn-block ">Email</a>
                                        </div>


                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
